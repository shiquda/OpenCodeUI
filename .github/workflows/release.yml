name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Desktop builds (Windows, macOS, Linux)
  # ============================================
  publish-desktop:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            name: macOS-ARM64
          - platform: macos-latest
            args: '--target x86_64-apple-darwin'
            name: macOS-x64
          - platform: ubuntu-22.04
            args: ''
            name: Linux-x64
          - platform: windows-latest
            args: ''
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and release (desktop)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'OpenCodeUI ${{ github.ref_name }}'
          releaseBody: |
            See the assets below to download and install.

            **Desktop:** Windows (.exe), macOS (.dmg), Linux (.deb, .AppImage, .rpm)
            **Mobile:** Android (.apk) — arm64, armeabi-v7a
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, 'canary') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
          args: ${{ matrix.args }}

  # ============================================
  # Android builds — 单 job 顺序构建所有架构，避免并发上传冲突
  # ============================================
  publish-android:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: sdkmanager "ndk;29.0.14206865"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          key: android

      - name: Install frontend dependencies
        run: npm ci

      - name: Setup Android signing
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

      - name: Build and sign arm64 APK
        run: |
          VERSION=${{ github.ref_name }}
          BT="$ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools/ | tail -1)"

          npx tauri android build --apk --target aarch64

          SIGNED_APK=$(find src-tauri/gen/android/app/build/outputs/apk -path '*/release/*-signed*' -name '*.apk' -type f 2>/dev/null | head -1)
          RELEASE_APK=$(find src-tauri/gen/android/app/build/outputs/apk -path '*/release/*.apk' -name '*.apk' -type f 2>/dev/null | head -1)
          APK_PATH="${SIGNED_APK:-$RELEASE_APK}"
          DEST="OpenCodeUI-${VERSION}-android-arm64.apk"
          echo "[arm64] Found APK: $APK_PATH"

          if $BT/apksigner verify "$APK_PATH" 2>/dev/null; then
            cp "$APK_PATH" "$DEST"
          else
            $BT/zipalign -v 4 "$APK_PATH" "${APK_PATH}.aligned"
            $BT/apksigner sign \
              --ks $RUNNER_TEMP/keystore.jks \
              --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
              --ks-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
              --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
              --out "$DEST" "${APK_PATH}.aligned"
          fi
          ls -lh "$DEST"

          rm -rf src-tauri/gen/android/app/build/outputs/apk
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/29.0.14206865

      - name: Build and sign armv7 APK
        run: |
          VERSION=${{ github.ref_name }}
          BT="$ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools/ | tail -1)"

          npx tauri android build --apk --target armv7

          SIGNED_APK=$(find src-tauri/gen/android/app/build/outputs/apk -path '*/release/*-signed*' -name '*.apk' -type f 2>/dev/null | head -1)
          RELEASE_APK=$(find src-tauri/gen/android/app/build/outputs/apk -path '*/release/*.apk' -name '*.apk' -type f 2>/dev/null | head -1)
          APK_PATH="${SIGNED_APK:-$RELEASE_APK}"
          DEST="OpenCodeUI-${VERSION}-android-armv7.apk"
          echo "[armv7] Found APK: $APK_PATH"

          if $BT/apksigner verify "$APK_PATH" 2>/dev/null; then
            cp "$APK_PATH" "$DEST"
          else
            $BT/zipalign -v 4 "$APK_PATH" "${APK_PATH}.aligned"
            $BT/apksigner sign \
              --ks $RUNNER_TEMP/keystore.jks \
              --ks-key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
              --ks-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
              --key-pass pass:${{ secrets.ANDROID_KEY_PASSWORD }} \
              --out "$DEST" "${APK_PATH}.aligned"
          fi
          ls -lh "$DEST"
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/29.0.14206865

      - name: Upload APKs to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            OpenCodeUI-${{ github.ref_name }}-android-arm64.apk
            OpenCodeUI-${{ github.ref_name }}-android-armv7.apk
          prerelease: ${{ contains(github.ref_name, 'canary') || contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
